<mat-dialog-content>
  <p>Are you sure to delete this {{ typeData }} {{ dataName }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    tabindex="1"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    tabindex="-1"
    (click)="deleteType()"
  >
    <mat-icon>delete</mat-icon>Delete
  </button>
</mat-dialog-actions>
