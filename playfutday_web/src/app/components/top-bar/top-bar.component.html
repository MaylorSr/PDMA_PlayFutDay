<mat-toolbar fxLayoutAlign="space-between center">
  <span>PlayFutDay</span>
  <div fxLayoutAlign="end">
    <span class="user-loger">{{ user.username }}</span>
    <img
      mat-card-image
      [src]="showImgUser(user)"
      onerror="this.onerror = null; this.src='https://programacion.net/files/article/20161110041116_image-not-found.png'"
      alt="Photo of a user"
      class="user-logo"
    />
  </div>
</mat-toolbar>
