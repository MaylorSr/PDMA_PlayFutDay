<div class="panel-header panel-header-sm"></div>
<div class="main-content" style="background-color: gray">
  <div class="first-container">
    <div class="parent-container">
      <div class="table-container">
        <div class="alert success" *ngIf="error">
          <strong>Error: </strong> {{ message }}
        </div>
        <mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          *ngIf="!error"
        >
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
            <mat-cell *matCellDef="let commentarie">
              {{ commentarie.id }}
            </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="author">
            <mat-header-cell *matHeaderCellDef> author </mat-header-cell>
            <mat-cell *matCellDef="let commentarie">
              {{ commentarie.authorName }}
              <button
                mat-icon-button
                [routerLink]="['/playfutday/user-info', commentarie.id_author]"
              >
                <mat-icon>info</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="message">
            <mat-header-cell *matHeaderCellDef> message </mat-header-cell>
            <mat-cell *matCellDef="let commentarie">
              {{ commentarie.message }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="post_id">
            <mat-header-cell
              *matHeaderCellDef
              style="width: 100%; justify-content: center"
            >
              post_id
            </mat-header-cell>
            <mat-cell
              *matCellDef="let commentarie"
              style="justify-content: center"
            >
              {{ commentarie.post_id
              }}<button
                mat-icon-button
                [routerLink]="['/playfutday/post-info', commentarie.post_id]"
              >
                <mat-icon>info</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="upload">
            <mat-header-cell *matHeaderCellDef> upload </mat-header-cell>
            <mat-cell *matCellDef="let commentarie">
              {{ commentarie.uploadCommentary }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td
              mat-cell
              *matCellDef="let commentarie"
              style="text-align: start"
            >
              <!-- Icono de delete -->
              <button mat-icon-button (click)="openDialogDelete(commentarie)">
                <mat-icon style="color: brown">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
      <!--ACABA LA TABLA -->
      <div style="display: inline-table; text-align: end" *ngIf="!error">
        <span style="margin-right: 1em; font-size: 14px; color: #777">
          {{ pageIndex + 1 }} - {{ totalPages }}
        </span>
        <mat-button-toggle-group style="background: transparent; border: none">
          <mat-button-toggle
            style="
              background: #fff;
              color: #000;
              border: none;
              border-radius: 0;
            "
            (change)="backPageCommentaries()"
          >
            <mat-icon style="font-size: 24px">arrow_left</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle
            style="
              background: #fff;
              color: #000;
              border: none;
              border-radius: 0;
            "
            (change)="nextPageCommentaries()"
          >
            <mat-icon style="font-size: 24px">arrow_right</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
</div>
